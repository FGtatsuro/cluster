---
version: '2'
services:
  consul_client:
    container_name: service-cluster-consul
    image: fgtatsuro/consul:0.1
    network_mode: "host"
    command: "consul agent -config-dir=/etc/consul.d"
    expose:
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
      - "8400"
      - "8500"
      - "8600"
      - "8600/udp"
  nomad_client:
    container_name: service-cluster-nomad
    image: fgtatsuro/nomad:0.1
    network_mode: "host"
    command: "nomad agent -config=/etc/nomad.d"
    expose:
      - "4646"
      - "4647"
      - "4648/udp"
