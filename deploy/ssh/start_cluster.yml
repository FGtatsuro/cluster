---
- hosts: consul-server
  pre_tasks:
    - set_fact:
        consul_daemon_script_dir: "{{ consul_daemon_script_dir|default('/opt/consul') }}"
  tasks:
    - name: Check whether consul daemon runs on server
      shell: "pgrep -f 'consul agent'"
      register: check_consul_run_server
      changed_when: no
      ignore_errors: yes
    - name: Run consul daemon on server
      shell: "su -l consul -c '{{ consul_daemon_script_dir }}/daemons.py start'"
      args:
        warn: no
      when: check_consul_run_server.rc != 0
      become: yes
- hosts: consul-client
  pre_tasks:
    - set_fact:
        consul_daemon_script_dir: "{{ consul_daemon_script_dir|default('/opt/consul') }}"
  tasks:
    - name: Check whether consul daemon runs on client
      shell: "pgrep -f 'consul agent'"
      register: check_consul_run_client
      changed_when: no
      ignore_errors: yes
    - name: Run consul daemon on client
      shell: "su -l consul -c '{{ consul_daemon_script_dir }}/daemons.py start'"
      args:
        warn: no
      when: check_consul_run_client.rc != 0
      become: yes
- hosts: nomad-server
  pre_tasks:
    - set_fact:
        nomad_daemon_script_dir: "{{ nomad_daemon_script_dir|default('/opt/nomad') }}"
  tasks:
    - name: Check whether nomad daemon runs on server
      shell: "pgrep -f 'nomad agent'"
      register: check_nomad_run_server
      changed_when: no
      ignore_errors: yes
    - name: Run nomad daemon on server
      shell: "su -l nomad -c '{{ nomad_daemon_script_dir }}/daemons.py start'"
      args:
        warn: no
      when: check_nomad_run_server.rc != 0
      become: yes
- hosts: nomad-client
  pre_tasks:
    - set_fact:
        nomad_daemon_script_dir: "{{ nomad_daemon_script_dir|default('/opt/nomad') }}"
  tasks:
    - name: Ensure docker daemon runs
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Check whether nomad daemon runs on client
      shell: "pgrep -f 'nomad agent'"
      register: check_nomad_run_client
      changed_when: no
      ignore_errors: yes
    - name: Run nomad daemon on client
      shell: "su -l nomad -c '{{ nomad_daemon_script_dir }}/daemons.py start'"
      args:
        warn: no
      when: check_nomad_run_client.rc != 0
      become: yes
