---
- hosts: consul
  # Prevent error occurs before pre_tasks. (ex. Docker container isn't running.)
  gather_facts: no
  pre_tasks:
    - set_fact:
        utility_module_path: "{{ utility_module_path|default('../../ansible_utility') }}"
        consul_config_src_dir: "{{ consul_config_src_dir|default('../resources/consul/consul.d/') }}"
        # Template variables for daemon script.
        cluster_daemon_stdout_log: '/var/log/cluster/consul.log'
        cluster_daemon_stderr_log: '/var/log/cluster/consul_error.log'
        cluster_daemon_pidfile: '/var/lock/cluster/consul.pid'
        cluster_service_dir: '/opt/cluster/consul'
    - name: Do pre-task for each platform
      include: "{{ utility_module_path }}/pre_tasks/{{ ansible_connection }}.yml"
    - name: "Gather fact information on target platform."
      setup:
  roles:
    - role: FGtatsuro.consul
  tasks:
    - block:
      - name: Ensure a directory related to service script
        file:
          path: "{{ cluster_service_dir }}"
          owner: 'root'
          group: 'root'
          state: 'directory'
      # TODO: Create custom role to put these settings.
      - name: Set service script
        template:
          src: '../resources/consul/services.sh'
          dest: "{{ cluster_service_dir }}/services.sh"
          mode: '0755'
      become: yes
    - block:
      - name: Ensure directories related to daemon exist
        file:
          path: "{{ item | dirname }}"
          owner: 'root'
          group: 'root'
          state: 'directory'
        with_items:
          - "{{ cluster_daemon_stdout_log }}"
          - "{{ cluster_daemon_stderr_log }}"
          - "{{ cluster_daemon_pidfile }}"
      - name: Setup Consul daemon
        include: './python_daemon.yml'
      become: yes
  post_tasks:
    - name: Do post-task for each platform
      include: "{{ utility_module_path }}/post_tasks/{{ ansible_connection }}.yml"
